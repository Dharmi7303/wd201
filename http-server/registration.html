<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>REGISTRATION FORM</title>
</head>
<body style="
	font-family: 'Poppins', sans-serif;
	font-weight: 300;
	font-size: 15px;
	line-height: 1.7;
	background-color: rgb(93, 93, 156);
	overflow-x: hidden;">
    <div class="h-full max-h-full flex flex-col items-center justify-center content-center p-20 ">
        <div class="text-black font-bold px-6 py-9 bg-blue-300 rounded-md shadow-2xl" >
            <div class="mb-11 text-4xl flex justify-center text-indigo-800">
                <h2>
                     Form
                </h2>
            </div>
            <form id="user-form" class="fm" onsubmit="form_validate()">
                <div class="mb-5 flex flex-row space-x-28 items-center">
                    <label for="name">Name</label>
                    <input class="rounded-md" required type="text" id="name" name="name" placeholder="Enter Full Name"> 
                </div>

                <div class="mb-5 flex flex-row space-x-28 items-center">
                    <label for="email">Email</label>
                    <input class="rounded-md" required type="email" id="email" name="email" placeholder="Enter Email">                    
                </div>

                <div class="mb-5 flex flex-row space-x-28 items-center">
                    <label for="password">Password</label>
                    <input class="rounded-md" required type="password" id="password" name="password" placeholder="Enter password">                    
                </div>
                <div class="mb-6 flex flex-row space-x-28 items-center">
                    <label for="dob">Date of Birth</label>
                    <input class="rounded-md" required type="date" id="dob" name="dob" min="1968-02-12" max="2005-02-12"  placeholder="Enter date of birth" >
                </div>

                <div class="mb-6 flex flex-row space-x-29 items-center">
                    <input required type="checkbox" id="acceptTerms" name="acceptTerms">
                    <label for="acceptTerms">Accept The Terms & Conditions</label><br>
                </div>
                <div style="align-items: center;">
                    <button class="align-items: center bg-blue-500 hover:bg-green-500  text-white font-bold py-2 px-6 border border-blue-700 rounded" type="submit">Submit</button>
                </div>
             </form>
        </div>

    </div>
        
    <div class="mt-10 px-20 ">
        <div class="text-white py-2 px-2 bg-gray-800 rounded-md border-4 border-white shadow-2xl" >
            <div class="mb-8 text-2xl font-bold flex justify-center">
                <h2>
                    Entries
                </h2>
            </div>
            <table class="border-collapse border-2 border-yellow-900 w-full" id="regTable">
            <thead>
            
            <tr>
            <th class="border center p-2 bg-yellow-700">Name</th>
            <th  class="border center p-2 bg-yellow-700">Email</th>
            <th  class="border center p-2 bg-yellow-700">Password</th>
            <th  class="border center p-2 bg-yellow-700">DOB</th>
            <th  class="border center p-2 bg-yellow-700">Accepted terms?</th>
            </tr>
            
            </thead>
            <tbody></tbody>
            </table>
            </div>
    </div>        

    
    
     <script>
        const form = document.getElementById("user-form");
        const dobInput = document.getElementById("dob");
        const password=document.getElementById("password").value;
        const repassword=document.getElementById("rpassword").value;
        form.addEventListener("submit", function(event) {
            const today = new Date();
            const dob = new Date(dobInput.value);
            const age = today.getFullYear() - dob.getFullYear();
            
            if (age < 18 || age > 55) {
            event.preventDefault();
            alert("YOur age is not valid");
            }
         });
     </script>
     
     <script>
	const form_validate=()=>{
    const name=document.getElementById("name").value;
    const email=document.getElementById("email").value;
    const password=document.getElementById("password").value;
    const dob=document.getElementById("dob").value;
    const acceptterms=document.getElementById("acceptTerms").checked;
    var Entries;
    if(localStorage.getItem('user-entries')===null)
    Entries=[];
    else
    Entries=JSON.parse(localStorage.getItem('user-entries'))
    Entries.unshift({
    name:name,
    email:email,
    password:password,
    dob:dob,
    acceptterms:acceptterms
    })
    localStorage.setItem('user-entries',JSON.stringify(Entries));
    showdata()
    document.getElementById('name').value="";
    document.getElementById('email').value="";
    document.getElementById('password').value="";
    document.getElementById('dob').value="";
    document.getElementById('acceptTerms').value="true";
    }
    const showdata=()=>{
    var Entries;
    if(localStorage.getItem('user-entries')===null)
    Entries=[];
    else
    Entries=JSON.parse(localStorage.getItem('user-entries'))
    
    var html="";
    
    Entries.forEach((element,intex)=>{
    html += "<tr>";
    html += '<td>' + element.name+"</td>";
    html += '<td>' + element.email+"</td>";
    html += '<td>' + element.password+"</td>";
    html += '<td>' + element.dob+"</td>";
    html += '<td>' + element.acceptterms+"</td>";
    html += "</tr>";
    });
    document.querySelector("#regTable tbody").innerHTML=html;
    
    }
    document.onload=showdata();
     </script>
